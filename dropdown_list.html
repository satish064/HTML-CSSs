<!doctype html>
<html>
    <head>
        <title>Dropdown list</title>
        <head>
            <h1>HTML FORMS</h1><br>
            <form>
                <input type="text" placeholder="text" required><br>
                <input type="password" placeholder="password" required><br>
                <input type="email" placeholder="email" required><br><br>

                <input type="submit" value="sign in">

                <p>Enter your gender</p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="Male"><br>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female"><br>
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other"><br>

                <label for="age-group">Select your age group</label>
                <select name="age-group-values" id="age-group">
                    <option value="5-10" >5-10</option>
                    <option value="11-21">11-21</option>
                    <option value="21-50">21-50</option>
                    <option value="50+">50+</option>
                </select>
            </form>
        </head>
    </head>
</html>
