<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3 Forms</title>
    </head>
    <body>
        <h1>Sign Up Form</h1>
        <form>
            <input type="text" placeholder="Firs Name" required><br><br>
            <input type="text" placeholder="Last Name" required><br><br>
            <input type="password" placeholder="Password" required><br><br>
            <input type="email" placeholder="email" required><br><br>

            <P>Select Gender</P>

            <label for="male">Male</label>
            <input type="radio"name="gender"id="male"><br>

            <label for="female">Female</label>
            <input type="radio"name="gender"id="female"><br>

            <label for="other">Other</label>
            <input type="radio"name="gender"id="other"><br><br>

            <label for="country">Country</label>
            <select name="country" id="country">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Pakistan">Pakistan</option>
            </select>

            <p>Write about your self below</p>
            <textarea cols="30" rows="10" placeholder="type here"></textarea><br><br>

            <button type="submit">submit</button>
        </form>
    </body>
</html>
