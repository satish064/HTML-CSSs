<!doctype html>
<html>
    <head>
        <title>Sign Up Form</title>
    </head>
    <body>
        <h1>Sign Up Form</h1><br>
        <!-- Inputs -->
        <input type="text" placeholder="First Name"><br><br>
        <input type="text" placeholder="Last Name"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="email" placeholder="email">
        
        <!-- Radio types -->
        <p>Select Gender</p>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="Gender"><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender"><br>

        <label for="other">other</label>
        <input type="radio" id="other" name="gender"><br><br>

        <!-- Options -->
        <label for="country">Country</label>
        <select id="country">
            <option value="india">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
        </select>

        <!-- Comments -->

        <p>Write about your self below</p>
        <textarea cols="30" rows="10" placeholder="Type Here"></textarea><br><br>
        <button>submit</button>




    </body>
</html>
